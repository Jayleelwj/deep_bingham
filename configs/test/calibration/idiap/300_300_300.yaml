data_loader:
  name: "IDIAP"
  input_size: 224
  config:
    dataset_path: "datasets/IDIAPHeadPose"
    preprocess_path: "datasets/IDIAPHeadPose"
    biterion: False
    euler_noise: 0 
    quat_noise: [-300, -300, -300, 0]
test:
  loss_function: "bingham"
  loss_parameters:
    lookup_table_file: "precomputed/lookup_-500_0_40.dill"
  device: "cuda"
  num_outputs: 19
  num_channels: 3
  batch_size: 32
  model: "resnet18"
  model_path: "models/calibration/idiap/300_300_300/checkpoint_resnet18_5.tar"
  resume: False 
